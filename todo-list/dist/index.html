<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>


        <!-- Add Project Modal-->>
        <div id='addProjectModal' class="modal">
            <form>
                <span class="closeModal" id="closeProject">X</span></br>
                <label for="title">Title:</label>
                <input type="text" id="projectName" name="title">
                <button id="addProject">Add Project</button>
            </form>
        </div>

        <!-- Add Task Modal-->
        <div id='addTaskModal' class="modal">
            <form>
                <span class="closeModal" id="closeTask">X</span></br>
                <label for="project">Project:</label>
                <input type="text" id="projectParent" name="project">
                <label for="title">Title:</label>
                <input type="text" id="taskTitle" name="title">
                <label for="description">Description:</label>
                <input type="text" id="taskDescription" name="description">
                <label for="dueDate">Due Date:</label>
                <input type="text" id="taskDueDate" name="dueDate">
                <button id="addTask">Add Task</button>
            </form>
        </div>

    </body>
    <script src="main.js"></script>
</html>
