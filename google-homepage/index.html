<!DOCTYPE html>
<html>
    <head> 
        <title>Google</title> 
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>

    <body>
        <nav>
            <div class="first-nav-buttons">
            <button class="nav-button">About</button>
            <button class="nav-button">Store</button>
            </div>
            <div class=last-nav-buttons>
            <button class="nav-button">Gmail</button>
            <button class="nav-button">Images</button>
            <span class="material-icons-outlined" id="google-apps">apps</span>
            <button class="nav-button" id="sign-in">Sign In</button>
            </div>
        </nav>

        <div class="center content">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            <div class="search-container">
                <span class="material-icons-outlined" id="search-icon">
                    search
                    </span>
                <input type="text" maxlength="2048">
                <span class="material-icons-outlined">
                    keyboard_voice
                    </span>
            </div>
            <div class="buttons-container">
                <button>
                    Google Search
                </button>
                <button>
                    I'm Feeling Lucky
                </button>
            </div>
        </div>

        <footer>
            <div class="first-footer-buttons">
                <button class="footer-button">Advertising</button>
                <button class="footer-button">Business</button>
                <button class="footer-button">How Search works</button>
            </div>
            <div class="last-footer-buttons">
                <button class="footer-button">Privacy</button>
                <button class="footer-button">Terms</button>
                <button class="footer-button">Settings</button>
            </div>
        </footer>
    </body>

</html>
