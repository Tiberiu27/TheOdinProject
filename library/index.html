<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container"></div>
    <button id="add">+</button>


    <!-- modal form -->
    <div id="modalFormContainer" class="modal">
        <form>
            <span class="closeModal" id="close">X</span></br>
            <label for="title">Title:</label>
            <input type="text" id="titleInput" name="title">
            <label for="author">Author:</label>
            <input type="text" id="authorInput" name="author">
            <label for="pages">Pages:</label>
            <input type="number" id="pagesInput" name="pages">
            <div id="readContainer">
                <label for="read">Read?</label>
                <input type="checkbox" id="readInput" name="read">
            </div>
            <button id="addBook">Add book</button>
        </form>
    </div>
</body>

<script src="script.js"></script>
